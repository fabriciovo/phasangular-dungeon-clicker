<style>
    #app {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spritePosition {
        margin: 10px 0 0 10px;
        font-size: 0.8em;
    }

    .button {
        width: 140px;
        margin: 10px;
        padding: 10px;
        background-color: #000000;
        color: rgba(255, 255, 255, 0.87);
        border: 1px solid rgba(255, 255, 255, 0.87);
        cursor: pointer;
        transition: all 0.3s;

        &:hover {
            border: 1px solid #0ec3c9;
            color: #0ec3c9;
        }

        &:active {
            background-color: #0ec3c9;
        }

        /* Disabled styles */
        &:disabled {
            cursor: not-allowed;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.3);
        }
    }
</style>

<main id="app">
    <phaser-game />
    <div>
        <div class="spritePosition">
            Gold:<pre>{{ spritePosition | json }}</pre>
        </div>
        <div class="spritePosition">
            DPS:<pre>{{ spritePosition | json }}</pre>
        </div>

        <div>
            <button class="button" (click)="changeScene()">Upgrades</button>
        </div>
        <div>
            <button class="button" [disabled]="canMoveSprite" (click)="moveSprite()">Items </button>
        </div>
        <div>
            <button class="button" (click)="addSprite()">New Heroes</button>
        </div>
        <div>
            <button class="button" (click)="addSprite()">Upgrade Heroes</button>
        </div>
    </div>
</main>
