<main id="app">
    <phaser-game />

    <div>
    <div>
        <div class="spritePosition">
            Gold:{{ PlayerData.GetGold() }}
        </div>
        <div class="spritePosition">
            DPS:{{ PlayerData.GetDps() }}
        </div>
        <div class="spritePosition">
            Click Damage:{{ PlayerData.GetClickDamage() }}
        </div>
    </div>

    <div *ngIf="openMenuPanel">

        <div>
            <button class="button" (click)="changeScene()">Change Scene</button>
        </div>
        <div>
            <button class="button" (click)="OpenItemsPanel()">Items </button>
        </div>
        <div>
            <button class="button">New Heroes</button>
        </div>
        <div>
            <button class="button">Upgrade Heroes</button>
        </div>
    </div>
    <app-items *ngIf="openItemsPanel" [items]="PlayerData.GetItems()"></app-items>

    @if (!openMenuPanel) {
    <button class="button" (click)="Back()">Back</button>
    }
    </div>

</main>
